<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-one">
      <img src="/Images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img src="/Images//bg-pattern-card.svg" alt="background" />
          <img
            class="card__image"
            src="/Images/image-victor.jpg"
            alt="profile picture"
          />
        </div>
        <div class="card__body">
          <h1 class="card__name">Victor Crest<span class="age">26</span></h1>
          <p class="card__location">London</p>
        </div>
        <div class="card__footer">
          <div>
            <h1 class="footer__heading">80K</h1>
            <p class="footer__text">Followers</p>
          </div>
          <div>
            <h1 class="footer__heading">803K</h1>
            <p class="footer__text">Likes</p>
          </div>
          <div>
            <h1 class="footer__heading">1.4K</h1>
            <p class="footer__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <img class="bg-two" src="/Images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
